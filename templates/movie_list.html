{% extends 'base.html' %}
{% load static %}

{% block title %}Profile list{% endblock title %}

{% block others %}
{% endblock others %}

{% block content %}
    {% include "navbar.html" %}
    <div>
    {% for movie in movies %}
        <div style="border: solid 1px gray; padding:10px; width:200px;">
            <a href="{% url 'core:movie_details' movie_id=movie.uuid %}">
                <p class="text-gray-700 text-xl font-bold"> {{ movie.title }} </p>
                <p class="text-gray-400">{{ movie.description }}</p>
                <img src="../media/{{ movie.flyer }}">
            </a>
            <a href="{% url 'core:movie_show' movie_id=movie.uuid %}">
                <button class="flex items-center bg-white py-2 px-5 rounded-md" style='color:black;'>
                    <ion-icon name="play" class="text-2xl"></ion-icon>
                    <span class="ml-3 font-medium">Play</span>
                </button>
            </a>
        </div>
    {% endfor %}
    </div>
{% endblock content %}
