{% load static %}
    <nav class="flex text-black justify-between items-center py-3 px-4 fixed w-full z-50">
        <div class="w-6/12">
            <a href='/'>
                <img src="{% static 'img/netflix.png' %}" alt="logo" class="w-5/12 md:w-2/12" style="width: 150px;">
            </a>
        </div>
        {% if AUTH != 'false'  %}
            {% if request.user.is_authenticated %}
                <div>
                    <form action="{% url 'account_logout' %}" method="post">
                        {% csrf_token %}
                        <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md font-bold'>Logout</button>
                    </form>
                </div>
                {% else %}
                <div>
                    <a href="{% url 'account_login' %}">
                        <button class='bg-primary_red py-1 px-3 text-white md:text-lg rounded-md font-bold'>Sign In</button>
                    </a>
                </div>
            {% endif %}
        {% endif %}
    </nav>
